{% extends "base.html" %}

{% block title %}Verify Face{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center mb-0">Verify a Face</h2>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload Face Image</label>
                        <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                        <div class="form-text">Upload an image to check against registered faces</div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Verify Face</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
